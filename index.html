<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <section class="wrapper">
    <div class="prof">
      <div class="prof-report">

      <img src="./images/image-jeremy.png" alt=" Person Image">
      <div class="report-for">
        <p class="text-2">Report for</p>
        <h2>Jeremy Robson</h2>
      </div>
    </div>

      <div class="date">
        <p class="text-1">Daily</p>
        <p class="text-1">Weekly</p>
        <p class="text-1">Monthly</p>
      </div>
    </div>

    <div class="prof-info">
      <article class="container-info " id="work">
        <div class="container-info-img work">
          <img src="./images/icon-work.svg" alt="Work Image">
        </div>
        <div class="container-info-detail">
          <div class="head">
            <h3>Work</h3>
            <div class="dots">
              <span class="dot dot-1"></span>
              <span class="dot dot-2"></span>
              <span class="dot dot-3"></span>
            </div>
            
          </div>
          <div class="main">
            <h2>5 hrs</h2>
            <p class="text-2">
              Previous - 7 hrs
            </p>
          </div>
        </div>
      </article>

      <article class="container-info" id="play">
        <div class="container-info-img play">
          <img src="./images/icon-play.svg" alt="Work Image">
        </div>
        <div class="container-info-detail">
          <div class="head">
            <h3>Play</h3>
            <div class="dots">
              <span class="dot dot-1"></span>
              <span class="dot dot-2"></span>
              <span class="dot dot-3"></span>
            </div>
          </div>
          <div class="main">
            <h2>32 hrs</h2>
            <p class="text-2">
              Previous - 36 hrs
            </p>
          </div>
        </div>
      </article>

      <article class="container-info" id="study">
        <div class="container-info-img study">
          <img src="./images/icon-study.svg" alt="Work Image">
        </div>
        <div class="container-info-detail">
          <div class="head">
            <h3>Study</h3>
            <div class="dots">
              <span class="dot dot-1"></span>
              <span class="dot dot-2"></span>
              <span class="dot dot-3"></span>
            </div>
          </div>
          <div class="main">
            <h2>5 hrs</h2>
            <p class="text-2">
              Previous - 7 hrs
            </p>
          </div>
        </div>
      </article>

      <article class="container-info" id="exercise">
        <div class="container-info-img exercise">
          <img src="./images/icon-exercise.svg" alt="Work Image">
        </div>
        <div class="container-info-detail">
          <div class="head">
            <h3>Exercise</h3>
            <div class="dots">
              <span class="dot dot-1"></span>
              <span class="dot dot-2"></span>
              <span class="dot dot-3"></span>
            </div>
          </div>
          <div class="main">
            <h2>5 hrs</h2>
            <p class="text-2">
              Previous - 7 hrs
            </p>
          </div>
        </div>
      </article>

      <article class="container-info" id="social">
        <div class="container-info-img social">
          <img src="./images/icon-social.svg" alt="Work Image">
        </div>
        <div class="container-info-detail">
          <div class="head">
            <h3>Social</h3>
            <div class="dots">
              <span class="dot dot-1"></span>
              <span class="dot dot-2"></span>
              <span class="dot dot-3"></span>
            </div>
          </div>
          <div class="main">
            <h2>5 hrs</h2>
            <p class="text-2">
              Previous - 7 hrs
            </p>
          </div>
        </div>
      </article>

      <article class="container-info" id="self-care">
        <div class="container-info-img self-care">
          <img src="./images/icon-self-care.svg" alt="Work Image">
        </div>
        <div class="container-info-detail">
          <div class="head">
            <h3>Self Care</h3>
            <div class="dots">
              <span class="dot dot-1"></span>
              <span class="dot dot-2"></span>
              <span class="dot dot-3"></span>
            </div>
          </div>
          <div class="main">
            <h2>5 hrs</h2>
            <p class="text-2">
              Previous - 7 hrs
            </p>
          </div>
        </div>
      </article>
    </div>
  </section>
  
  

  

  
<script src="./main.js"></script>
</body>
</html>
